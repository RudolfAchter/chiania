theme: 
  name: material
  custom_dir: theme
  logo: include/chiania-logo.gif
  palette:
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: green
      accent: green
      toggle:
        icon: material/weather-night
        name: Dark Mode
    - scheme: chiania_dark
      media: "(prefers-color-scheme: dark)"
      primary: black
      accent: chiania
      toggle:
        icon: material/weather-sunny
        name: Light Mode
  features:
      - toc.follow
      - toc.integrate
      - navigation.instant
      - navigation.tabs
      - navigation.expand
      - navigation.top
extra:
  tags:
    Linux: linux
    Chia: chia
    Bitcoin: bitcoin
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/AchterRudolf
    - icon: fontawesome/brands/github
      link: https://github.com/RudolfAchter/chiania
    - icon: fontawesome/brands/mixcloud
      link: https://www.mixcloud.com/darul79/
    - icon: fontawesome/brands/keybase
      link: https://keybase.io/rudolfachter
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/user/darul85


extra_css:
  - "css/extra.css"

markdown_extensions:
  - toc
  - lightgallery
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        # Mermaid diagrams
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - https://unpkg.com/mermaid@8.13.10/dist/mermaid.min.js

plugins:
  - search:
  - mkdocs-video:
      css_style:
        width: "1496px"
        height: "841px"
  - tags:
      tags_file: tags.md
  - exclude:
      glob:
        - chia/chia_friends_puzzle/files/bafybeigzcazxeu7epmm4vtkuadrvysv74lbzzbl2evphtae6k57yhgynp4/*


